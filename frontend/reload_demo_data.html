<!DOCTYPE html>
<html>
<head>
    <title>Reload Demo Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #C20430 0%, #E57373 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #C20430; margin-bottom: 1rem; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E57373;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Refreshing Demo Data...</h1>
        <div class="spinner"></div>
        <p id="status">Clearing cache and reloading...</p>
    </div>

    <script>
        function loadDemoData() {
            // Clear ALL localStorage
            localStorage.clear();

            // Clear sessionStorage too
            sessionStorage.clear();

            // Add cache-busting timestamp
            const timestamp = new Date().getTime();

            // Redirect to calendar with cache-busting parameter
            window.location.href = `social_media_calendar.html?v=${timestamp}`;
        }

        // Auto-run on load with small delay for visual feedback
        setTimeout(loadDemoData, 800);
    </script>
</body>
</html>
